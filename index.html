<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego del Colaborador</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex; /* para alinear panel de instrucciones y juego */
      justify-content: center;
      align-items: flex-start;
      gap: 30px; /* separaciÃ³n entre instrucciones y juego */
    }

    /* Panel de instrucciones */
    #instrucciones {
      width: 300px;
      background: #ffffff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      text-align: justify;
    }
    #instrucciones h2 {
      margin-top: 0;
      font-size: 20px;
      color: #333;
      text-align: center;
    }

    /* Contenedor del juego */
    #juego {
      position: relative;
      width: 400px;
      height: 500px;
      margin-top: 30px;
      border: 2px solid #333;
      background: white;
      overflow: hidden;
    }
    #colaborador {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 300px;
      height: auto;
      z-index: 0;
    }
    .elemento {
      position: absolute;
      cursor: pointer;
      z-index: 1;
    }
    #puntos {
      position: absolute;
      top: 10px;
      left: 10px;
      background: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 18px;
      z-index: 2;
    }

    /* Mensaje de Ganaste con cuadro emergente */
    #ganaste {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 3px solid #ff0000;
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 300px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 3;
    }
    #ganaste h1 {
      font-size: 32px;
      color: #ff0000;
      margin: 0 0 15px 0;
    }
    #ganaste small {
      font-size: 16px;
      color: #333;
    }
    #ganaste a {
      color: #0066cc;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Panel de instrucciones -->
  <div id="instrucciones">
    <h2>Instrucciones</h2>
    <p>
      En base a lo visto en las capacitaciones de higiene personal, 
      selecciona los elementos que no deberÃ­an de estar presentes 
      en este colaborador de XX.
    </p>
  </div>

  <!-- Juego -->
  <div id="juego">
    <div id="puntos">Puntos: 0</div>
    
    <!-- Imagen del colaborador -->
    <img id="colaborador" src="colaborador.png" alt="Colaborador">
    
    <!-- Elementos clickeables -->
    <img src="barba.png" class="elemento" style="top: 160px; left: 135px; width: 130px;" alt="barba">
    <img src="bigote.png" class="elemento" style="top: 145px; left: 135px; width: 130px;" alt="bigote">
    <img src="mancha.png" class="elemento" style="top: 200px; left: 200px; width: 150px;" alt="mancha">
    
    <!-- Mensaje Ganaste -->
    <div id="ganaste">
      <h1>Â¡Ganaste! ðŸŽ‰</h1>
      <small>Ahora toma una captura de pantalla y colÃ³cala en:<br>
      <a href="https://google.com" target="_blank">google.com</a></small>
    </div>
  </div>

  <script>
    let puntos = 0;
    const elementos = document.querySelectorAll(".elemento");
    const puntosDiv = document.getElementById("puntos");
    const mensajeGanaste = document.getElementById("ganaste");
    const colaborador = document.getElementById("colaborador");

    elementos.forEach(elem => {
      elem.addEventListener("click", () => {
        elem.style.display = "none"; // desaparece
        puntos += 10;
        puntosDiv.textContent = "Puntos: " + puntos;

        // "ExpresiÃ³n de felicidad": brillo temporal
        colaborador.style.filter = "brightness(1.2)";
        setTimeout(() => colaborador.style.filter = "brightness(1)", 500);

        // Â¿ya no queda nada?
        const restantes = [...elementos].filter(e => e.style.display !== "none");
        if (restantes.length === 0) {
          mensajeGanaste.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
